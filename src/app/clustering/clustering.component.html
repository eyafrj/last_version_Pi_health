<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="index.html">Start Bootstrap</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
            <i class="fas fa-bars"></i>
        </button>
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." />
                <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" data-bs-toggle="dropdown"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <!-- Sidebar -->
            <!-- ... (inchangé pour rester simple) ... -->
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Prédiction du Clustering (KMeans)</h1>

                    <!-- ✅ Formulaire intégré ici -->
                    <div class="container">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="diagnoses">Nombre de diagnostics :</label>
                                <input type="number" class="form-control" id="diagnoses" [(ngModel)]="nbDiagnoses" name="nbDiagnoses" required>
                            </div>

                            <div class="form-group">
                                <label for="procedures">Nombre de procédures :</label>
                                <input type="number" class="form-control" id="procedures" [(ngModel)]="nbProcedures" name="nbProcedures" required>
                            </div>

                            <div class="form-group">
                                <label for="gender">Sexe :</label>
                                <select class="form-control" id="gender" [(ngModel)]="genderM" name="genderM" required>
                                    <option [value]="1">Homme</option>
                                    <option [value]="0">Femme</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary mt-2">Prédire le cluster</button>
                        </form>

                        <div class="alert alert-success mt-3" *ngIf="clusterResult !== null">
                            Cluster prédit : <strong>{{ clusterResult }}</strong>
                        </div>

                        <div class="alert alert-danger mt-3" *ngIf="errorMessage">
                            {{ errorMessage }}
                        </div>
                    </div>
                    <!-- Fin formulaire -->
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
