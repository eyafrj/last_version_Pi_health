<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="index.html">Start Bootstrap</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <!-- Sidebar content (facultatif si tu as une sidebar) -->
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    </ol>

                    <!-- Formulaire ML intégré -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3>Drug Prediction Form</h3>
                            <form (ngSubmit)="submitForm()">
                                <div class="form-group">
                                    <label for="dose_val_rx">Dose Value (Rx)</label>
                                    <input type="number" id="dose_val_rx" [(ngModel)]="formData.dose_val_rx" name="dose_val_rx" class="form-control" required>
                                </div>
                               
                                <div class="form-group">
                                    <label for="Weight">Weight (kg)</label>
                                    <input type="number" step="0.1" id="Weight" [(ngModel)]="formData.Weight" name="Weight" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="Bmi">BMI</label>
                                    <input type="number" step="0.1" id="Bmi" [(ngModel)]="formData.Bmi" name="Bmi" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="route">Route</label>
                                    <select id="route" [(ngModel)]="formData.route" name="route" class="form-control">
                                        <option value="IV">IV</option>
                                        <option value="Oral">Oral</option>
                                        <option value="Subcutaneous">Subcutaneous</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Gender">Gender</label>
                                    <select id="Gender" [(ngModel)]="formData.Gender" name="Gender" class="form-control">
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </form>

                            <div *ngIf="predictedDrugType !== null">
                                <h4>Predicted Drug Type: {{ predictedDrugType }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms & Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
